<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Contacts Manager App - Sign Up</title>
	<style type="text/css">
		body {
			max-width: max-content;
			margin: auto;
		}

		.terms {
			text-align: justify;
		}
	</style>
</head>

<body>
	<header>
		<h1>Sign Up</h1>
	</header>

	<p id="create_acc"> Already have an account? <a href="signin">Sign in</a></p>

	<form id="signup">
		<label for="Email">Email</label><br>
		<input type="email" required><br>
		<label for="Password">Password</label><br>
		<input type="password" required><br>
		<label for="secret">Secert</label><br>
		<input type="password" required><br><br>
		<button type="submit" id="signup">Sign Up</button>

		<p id="terms">By clicking the "Sign Up" button, you are creating an <br>account, and you agree to the Terms of
			Use.</p>
	</form>

</body>

</html>
