<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Contacts Manager App - Contact Form</title>
	<style type="text/css">
		body {
			max-width: max-content;
			margin: auto;
		}

		p {
			font-size: 20px;
		}
	</style>
</head>

<body>
	<header>
		<h1>Contact Form and Contact List Page</h1>
	</header>

	<p>Add Contacts</p>
	<form id="form">
		<label for="name">Name</label>
		<input type="Name" required><br><br>
		<label for="phone">Ph No</label>
		<input type="Phone" required><br><br>
		<label for="email">Email</label>
		<input type="Email" required><br><br><br>
		<button id="save" type="submit">Save</button><br><br>

	</form>
</body>

</html>
