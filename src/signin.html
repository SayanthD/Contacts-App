<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Contacts Manager App - Sign In</title>
	<style type="text/css">
		body {
			max-width: max-content;
			margin: auto;
		}
		#signin_button {
			padding: 10px 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-sizing: border-box;
			width: 100%;
			color: #fff;
			background-color: blue;
		}

		#signin_button:hover {
			background-color: lightblue;
		}

		label {
			width: 100%;
		}
	</style>
</head>

<body>
	<header>
		<h1>Sign In</h1>
	</header>

	<p id="acc_exists"> Don't have an account? <a href="/">Sign up</a></p>

	<form id="signin">
		<label for="Email">Email</label><br>
		<input type="email" required><br>
		<label for="Password">Password</label><br>
		<input type="password" required><br><br>
		<button type="submit" id="signin_button">Sign In</button>
	</form>

</body>

</html>
